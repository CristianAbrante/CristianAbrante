        end_date: "2020-01"
        location: "Canary Islands, Spain"
        summary: "As a developer, my primary responsibility was to design and develop a scalable e-commerce platform for the restaurant sector in the Canary Islands."
        highlights:
          - "🛠 Technologies used: React, JavaScript, GraphQL, Node, PostgreSQL"
      - company: "Universidad de La Laguna"
        position: "Research Intern"
        date:
        start_date: "2018-11"
        end_date: "2019-06"
        location: "Canary Islands, Spain"
        summary: "Research intern at the Languages and Computer Systems Group (La Laguna University), funded with the national university collaboration grant of the Spanish Education Ministry, under the tutelage of Ph.D. Eduardo M. Segredo González and Ph.D. Coromoto A. León Hernández."
        highlights:
          - "During this 8-month period I covered the following research lines: Evolutionary algorithms, Multi-objective optimization problems anSoftware engineering."
          - "The result of the work was the development of GeneticsJS, an open-source framework for evolutionary algorithms."
