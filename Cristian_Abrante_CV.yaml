      - "Passionate Data Engineer with a solid foundation in data science, gained through diverse international experiences. Currently thriving in a dynamic startup environment, I specialize in designing and implementing robust data and analytics architectures that drive business insights and decision-making."
    Work Experience:
      - company: "Foodello & fiksuruoka.fi"
        position: "Data Engineer"
        start_date: "2023-10"
        end_date: "2025-02"
        location: "Helsinki, Finland"
        summary: "I maintained and optimize the analytics pipeline of the organization using dbt and Snowflake to ensure efficient data processing and accurate reporting. I leverage Dagster for orchestration, Fivetran for automated data integration, and Terraform for managing infrastructure as code. Additionally, I utilize Google Cloud Functions for serverless computing tasks and Tableau for creating and maintaining data visualization dashboards, turning complex data into actionable insights for stakeholders."
        highlights:
          - "🛠 Technologies used: SQL · dbt · Snowflake · dagster · Terraform · Google Cloud Platform (GCP) · Tableau"
      - company: "Unity Technologies"
        position: "Software Engineer"
        start_date: "2021-04"
        end_date: "2023-10"
        location: "Helsinki, Finland"
        summary: "Contributed to the transformation of the UnityAds platform's reporting pipelines from Spark-based systems to a modern architecture utilizing dbt and Snowflake. This upgrade significantly improved the efficiency, scalability, and maintainability of data processing workflows. Additionally, I managed and maintained the UnityAds Statistics API (https://services.docs.unity.com/statistics/v1/), ensuring reliable and accurate data delivery for internal and external stakeholders. This involved continuous performance tuning and troubleshooting to uphold high service standards."
        highlights:
          - "🛠 Technologies used: dbt · Snowflake · Apache Spark · Apache Druid · JavaScript · Terraform · Python · Apache Airflow · SQL · Google Cloud Platform (GCP)"
      - company: "Unity Technologies"
        position: "Software Engineer Intern"
        start_date: "2021-04"
        end_date: "2021-09"
        location: "Helsinki, Finland"
        summary: "As a software engineering intern, I developed the Advertiser Public API (https://services.docs.unity.com/advertise/v1/index.html) . This API facilitated campaign management and reporting processes for Unity's advertising platform, providing clients with a seamless and reliable advertising experience. My work contributed to the growth and success of Unity's advertising platform."
        highlights:
          - "🛠 Technologies used: JavaScript · TypeScript · Software Engineering · Git · Jest · OpenAPI Specification (OAS)"
      - company: "Aalto University"
        position: "Teacher Assistant (Grader)"
        start_date: "2020-09"
        end_date: "2021-01"
        location: "Helsinki, Finland"
        summary: "Graded student assignments in Methods of Data Mining course taught by PhD Wilhelmiina Hämäläinen, providing feedback and ensuring fair grading."
        highlights: []
      - label: "Freelance"
        company: "ATECRESA"
